<p>Foglalás – Dátum és férőhelyek</p>

<form #reservationForm="ngForm" (submit)="saveReservationData(reservationForm)">
  
  <label>Dátum:</label>
  <input type="date" name="reservationDate" required ngModel />

  <label>Férőhelyek száma:</label>
  <input type="number" name="seatsReserved" required min="1" ngModel />

  <input type="submit" value="Tovább" />
</form>
